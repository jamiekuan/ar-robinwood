<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="model1" src="asset.gltf"></a-asset-item>
        <a-asset-item id="model2" src="robin_2/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- 第一個模型 -->
        <a-entity
          id="model1-entity"
          gltf-model="#model1"
          scale="0.4 0.4 0.4"
          rotation="-90 0 0"
          animation-mixer="clip: *; loop: once"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 第二個模型 -->
        <a-entity
          id="model2-entity"
          gltf-model="#model2"
          scale="0.4 0.4 0.4"
          rotation="-65 0 0"
          animation-mixer
          visible="false"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 白底黑字的文字，位於模型前方 -->
        <a-entity position="0 1.2 0" rotation="-90 0 0">
          <a-plane color="#FFFFFF" width="2.2" height="0.5"></a-plane>
          <a-text
            id="dialogue-text"
            value="Please wait..."
            align="center"
            color="#000000"
            width="2"
            position="0 0 0.01"
          ></a-text>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- 自動切換動畫 + 自動播放文字 -->
    <script>
      AFRAME.registerComponent("auto-animate", {
        init: function () {
          const model1 = document.querySelector("#model1-entity");
          const model2 = document.querySelector("#model2-entity");
          const text = document.querySelector("#dialogue-text");

          const dialogue = [
            "Congratulation!",
            "You've found all exhibitions today,",
            "but...",
            "I won't stop stealing staffs,",
            "as I'm Robinwood!"
          ];
          let currentLine = 0;

          // 切換對話
          function updateDialogue() {
            if (currentLine < dialogue.length) {
              text.setAttribute("value", dialogue[currentLine]);
              currentLine++;
              setTimeout(updateDialogue, 3000);
            }
          }

          // 模型1播完自動切換模型2
          model1.addEventListener("animation-finished", () => {
            model1.setAttribute("visible", false);
            model2.setAttribute("visible", true);
          });

          // 備案：強制5秒切換模型
          setTimeout(() => {
            model1.setAttribute("visible", false);
            model2.setAttribute("visible", true);
          }, 5000);

          updateDialogue(); // 開始播放對話
        },
      });

      document.querySelector("a-scene").setAttribute("auto-animate", "");
    </script>
  </body>
</html>
