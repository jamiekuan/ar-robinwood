<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="model1" src="asset.gltf"></a-asset-item>
        <a-asset-item id="model2" src="robin_2/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- 第一個模型（播放一次） -->
        <a-entity
          id="model1-entity"
          gltf-model="#model1"
          scale="0.4 0.4 0.4"
          rotation="-90 0 0"
          animation-mixer="clip: *; loop: once"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 第二個模型（初始隱藏） -->
        <a-entity
          id="model2-entity"
          gltf-model="#model2"
          scale="0.4 0.4 0.4"
          rotation="-90 0 0"
          animation-mixer
          visible="false"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- 控制動畫切換 -->
    <script>
      AFRAME.registerComponent("auto-switch-model", {
        init: function () {
          const model1 = document.querySelector("#model1-entity");
          const model2 = document.querySelector("#model2-entity");

          // 監聽第一個模型的動畫結束
          model1.addEventListener("animation-finished", () => {
            model1.setAttribute("visible", false);
            model2.setAttribute("visible", true);
          });

          // 備用保險機制：5秒後強制切換
          setTimeout(() => {
            model1.setAttribute("visible", false);
            model2.setAttribute("visible", true);
          }, 5000);
        },
      });

      document.querySelector("a-scene").setAttribute("auto-switch-model", "");
    </script>
  </body>
</html>
