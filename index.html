<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="model1" src="asset.gltf"></a-asset-item>
        <a-asset-item id="model2" src="robin_2/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- 第一個模型（播放一次） -->
        <a-entity
          id="model1-entity"
          gltf-model="#model1"
          scale="0.4 0.4 0.4"
          rotation="-90 0 0"
          animation-mixer="clip: *; loop: once"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 第二個模型（初始隱藏） -->
        <a-entity
          id="model2-entity"
          gltf-model="#model2"
          scale="0.4 0.4 0.4"
          rotation="-65 0 0"
          animation-mixer="clip: *; loop: once"
          visible="false"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 互動文字 -->
        <a-text
          id="dialogue-text"
          value="你好，歡迎來到AR世界！"
          position="0 1.2 0"
          rotation="-90 0 0"
          align="center"
          color="#FFFFFF"
          width="2"
          class="clickable"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- 改為頁面載入完成後再執行 -->
    <script>
      window.addEventListener("load", () => {
        AFRAME.registerComponent("auto-switch-model", {
          init: function () {
            const model1 = document.querySelector("#model1-entity");
            const model2 = document.querySelector("#model2-entity");
            const text = document.querySelector("#dialogue-text");

            const dialogue = [
              "Congratulation!",
              "You've found all exhibitions today,",
              "but...",
              "I won't stop stealing staffs,",
              "as I'm Robinwood!"
            ];
            let currentLine = 0;
            let model2PlayCount = 0;
            const maxModel2Loops = 3;

            const advanceDialogue = () => {
              if (currentLine < dialogue.length - 1) {
                currentLine++;
              } else {
                currentLine = 0;
              }
              text.setAttribute("value", dialogue[currentLine]);
            };

            // 點擊模型或文字會切換下一句話
            model1.addEventListener("click", advanceDialogue);
            model2.addEventListener("click", advanceDialogue);
            text.addEventListener("click", advanceDialogue);

            // 初始 5 秒後切換到第二個模型
            setTimeout(() => {
              model1.setAttribute("visible", false);
              model2.setAttribute("visible", true);
            }, 5000);

            // 當第二模型動畫播放結束
            model2.addEventListener("animation-finished", () => {
              model2PlayCount++;

              if (model2PlayCount < maxModel2Loops) {
                // 播放下一次（透過重設 animation-mixer）
                model2.removeAttribute("animation-mixer");
                void model2.offsetWidth; // 強制 reflow
                model2.setAttribute("animation-mixer", "clip: *; loop: once");
              } else {
                // 回到第一模型
                model2PlayCount = 0;
                model2.setAttribute("visible", false);
                model1.setAttribute("visible", true);

                // 播放一次後再回第二模型（循環）
                setTimeout(() => {
                  model1.setAttribute("visible", false);
                  model2.setAttribute("visible", true);
                  model2.setAttribute("animation-mixer", "clip: *; loop: once");
                }, 5000);
              }
            });
          },
        });

        document.querySelector("a-scene").setAttribute("auto-switch-model", "");
      });
    </script>
  </body>
</html>
