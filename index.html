<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="model1" src="asset.gltf"></a-asset-item>
        <a-asset-item id="model2" src="robin_2/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- 第一個模型（播放一次） -->
        <a-entity
          id="model1-entity"
          gltf-model="#model1"
          scale="0.4 0.4 0.4"
          rotation="-90 0 0"
          animation-mixer="clip: *; loop: once"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 第二個模型（初始隱藏） -->
        <a-entity
          id="model2-entity"
          gltf-model="#model2"
          scale="0.4 0.4 0.4"
          rotation="-65 0 0"
          visible="false"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 對話文字 -->
        <a-text
          id="dialogue-text"
          value="Please click the words."
          position="0 1.2 0"
          rotation="-90 0 0"
          align="center"
          color="#FFFFFF"
          width="2"
          class="clickable"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- 控制動畫與文字切換 -->
    <script>
      AFRAME.registerComponent("auto-switch-model", {
        init: function () {
          const model1 = document.querySelector("#model1-entity");
          const model2 = document.querySelector("#model2-entity");
          const text = document.querySelector("#dialogue-text");

          const dialogue = [
            "Congratulations!",
            "You've found all exhibitions today,",
            "but...",
            "I won't stop stealing staffs,",
            "as I'm Robinwood!"
          ];
          let currentLine = 0;

          const advanceDialogue = () => {
            if (currentLine < dialogue.length - 1) {
              currentLine++;
              text.setAttribute("value", dialogue[currentLine]);
            }
          };

          // 切換到第二個模型並播放動畫
          const showModel2 = () => {
            model1.setAttribute("visible", false);
            model2.setAttribute("visible", true);

            // 重新啟動動畫播放（避免 invisible 時失效）
            model2.removeAttribute("animation-mixer");
            model2.setAttribute("animation-mixer", "");
          };

          // 當第一個模型動畫播放完畢，切換到第二個模型
          model1.addEventListener("animation-finished", showModel2);

          // 點擊模型或文字切換對話
          model1.addEventListener("click", advanceDialogue);
          model2.addEventListener("click", advanceDialogue);
          text.addEventListener("click", advanceDialogue);
        },
      });

      document.querySelector("a-scene").setAttribute("auto-switch-model", "");
    </script>
  </body>
</html>
