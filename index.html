<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="model1" src="asset.gltf"></a-asset-item>
        <a-asset-item id="model2" src="robin_hood/scene.gltf"></a-asset-item>
        <a-asset-item id="model3" src="robin_2/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- 模型 1 -->
        <a-entity
          id="model1-entity"
          gltf-model="#model1"
          scale="0.4 0.4 0.4"
          rotation="-90 0 0"
          animation-mixer="clip: *; loop: once"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 模型 2：robin_hood -->
        <a-entity
          id="model2-entity"
          gltf-model="#model2"
          scale="0.4 0.4 0.4"
          rotation="-90 0 0"
          animation-mixer="clip: *; loop: once"
          visible="false"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 模型 3：原本的 robin_2 -->
        <a-entity
          id="model3-entity"
          gltf-model="#model3"
          scale="0.4 0.4 0.4"
          rotation="-65 0 0"
          animation-mixer
          visible="false"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 互動文字 -->
        <a-text
          id="dialogue-text"
          value="Congradulations!"
          position="0 1.2 0"
          rotation="-90 0 0"
          align="center"
          color="#FFFFFF"
          width="2"
          class="clickable"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("auto-switch-models", {
        init: function () {
          const model1 = document.querySelector("#model1-entity");
          const model2 = document.querySelector("#model2-entity");
          const model3 = document.querySelector("#model3-entity");
          const text = document.querySelector("#dialogue-text");

          const dialogue = [
            "Congradulations!",
            "You've found all exhibitions today,",
            "but...",
            "I won't stop stealing staffs,",
            "as I'm Robinwood!"
          ];
          let currentLine = 0;

          const advanceDialogue = () => {
            if (currentLine < dialogue.length - 1) {
              currentLine++;
              text.setAttribute("value", dialogue[currentLine]);
            }
          };

          // 點任一模型或文字可換句
          [model1, model2, model3, text].forEach(el =>
            el.addEventListener("click", advanceDialogue)
          );

          // 播放結束後依序顯示下一個模型
          model1.addEventListener("animation-finished", () => {
            model1.setAttribute("visible", false);
            model2.setAttribute("visible", true);
          });

          model2.addEventListener("animation-finished", () => {
            model2.setAttribute("visible", false);
            model3.setAttribute("visible", true);
          });

          // 備案：如果動畫沒觸發，強制 5s 換模型
          setTimeout(() => {
            model1.setAttribute("visible", false);
            model2.setAttribute("visible", true);
          }, 5000);

          setTimeout(() => {
            model2.setAttribute("visible", false);
            model3.setAttribute("visible", true);
          }, 10000);
        },
      });

      document.querySelector("a-scene").setAttribute("auto-switch-models", "");
    </script>
  </body>
</html>
