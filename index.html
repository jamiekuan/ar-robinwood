<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="model1" src="asset.gltf"></a-asset-item>
        <a-asset-item id="model2" src="robin_2/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker
        type="pattern"
        preset="custom"
        url="marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- 模型區 -->
        <a-entity
          id="model1-entity"
          gltf-model="#model1"
          scale="0.4 0.4 0.4"
          rotation="-90 0 0"
          animation-mixer="clip: *; loop: once"
          class="clickable"
          gesture-handler
        ></a-entity>

        <a-entity
          id="model2-entity"
          gltf-model="#model2"
          scale="0.4 0.4 0.4"
          rotation="-65 0 0"
          visible="false"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 背景文字框（白底） -->
        <a-plane
          position="0 1.2 0.01"
          rotation="-90 0 0"
          width="2"
          height="0.5"
          color="#FFFFFF"
          opacity="0.7"
        ></a-plane>

        <!-- 對話文字（黑字） -->
        <a-text
          id="dialogue-text"
          value="Please wait..."
          position="0 1.2 0.02"
          rotation="-90 0 0"
          align="center"
          color="#000000"
          width="2"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- 控制動畫與對話 -->
    <script>
      AFRAME.registerComponent("auto-behavior", {
        init: function () {
          const model1 = document.querySelector("#model1-entity");
          const model2 = document.querySelector("#model2-entity");
          const text = document.querySelector("#dialogue-text");

          const dialogue = [
            "Congratulations!",
            "You've found all exhibitions today,",
            "but...",
            "I won't stop stealing staffs,",
            "as I'm Robinwood!"
          ];
          let currentLine = 0;

          // 對話逐句播放
          const startDialogueLoop = () => {
            setInterval(() => {
              if (currentLine < dialogue.length - 1) {
                currentLine++;
                text.setAttribute("value", dialogue[currentLine]);
              }
            }, 3000); // 每 3 秒更新一句
          };

          // 模型動畫完成 → 切換到第二個模型並啟動動畫
          model1.addEventListener("animation-finished", () => {
            model1.setAttribute("visible", false);
            model2.setAttribute("visible", true);

            // 確保動畫播放觸發
            model2.removeAttribute("animation-mixer");
            model2.setAttribute("animation-mixer", "");

            // 啟動對話
            startDialogueLoop();
          });

          // 備案：5 秒後自動切換（若 animation-finished 未觸發）
          setTimeout(() => {
            if (model1.getAttribute("visible")) {
              model1.setAttribute("visible", false);
              model2.setAttribute("visible", true);
              model2.removeAttribute("animation-mixer");
              model2.setAttribute("animation-mixer", "");
              startDialogueLoop();
            }
          }, 5000);
        },
      });

      document.querySelector("a-scene").setAttribute("auto-behavior", "");
    </script>
  </body>
</html>
